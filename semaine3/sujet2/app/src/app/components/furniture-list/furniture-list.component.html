<div class="flex flex-wrap">
    <div class="w-auto p-4" *ngFor="let furniture of furnitureList">
        <div class="rounded-lg shadow-md p-6 hover:shadow-lg transition duration-200 ease-in-out">
            <h2 class="text-xl font-semibold mb-2">{{ furniture.name }}</h2>
            <p class="mb-4">{{ furniture.category }}</p>
            <div class="text-sm relative" *ngFor="let material of furniture.materials">
                <span class="cursor-pointer hover:text-customBrownColor transition duration-200 ease-in-out"
                    [ngbTooltip]="tooltipContent" placement="right">{{ material.name }}</span>
                <ng-template #tooltipContent class="bg-black">
                <div class="">
                    <div>Name: {{ material.name }}</div>
                    <div>Company: {{ material.company.name }}</div>
                    <div>Stock: {{ material.stock }}</div>
                </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
