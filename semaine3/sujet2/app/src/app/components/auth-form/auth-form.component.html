<form class="p-6 border border-customBrownColor" [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label class="block font-medium mb-2" for="username">
            Username
        </label>
        <input class="w-full border bg-customBeigeColor border-customBrownColor p-2" type="username"
            formControlName="username" id="username"
            [ngClass]="{ 'is-invalid': authForm.get('username')?.invalid && authForm.get('username')?.touched }"
            required>
    </div>
    <div class="form-group">
        <label class="block font-medium mb-2" for="password">
            Password
        </label>
        <input class="w-full border bg-customBeigeColor border-customBrownColor p-2" type="password"
            formControlName="password" id="password"
            [ngClass]="{ 'is-invalid': authForm.get('password')?.invalid && authForm.get('password')?.touched }"
            required>
    </div>
    <div class="form-group text-center">
        <button class="bg-customBrownColor text-white py-2 px-4 rounded-sm hover:bg-cyan-600 mt-4" type="submit">
            {{isLoginMode ? 'Submit' : 'Confirm'}}
        </button>
        <div *ngIf="errorMessage" class="text-red-500 absolute z-1 left-1/2 transform -translate-x-1/2 mt-3 bg-customBeigeColor">
            {{ errorMessage }}
        </div>
    </div>
</form>
