<form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" class="bg-white p-6 border">
    <div class="form-group">
        <label class="block text-gray-700 font-medium mb-2" for="username">
            Username
        </label>
        <input class="w-full border border-gray-400 p-2" type="username" formControlName="username" id="username"
            required>
    </div>
    <div class="form-group">
        <label class="block text-gray-700 font-medium mb-2" for="password">
            Password
        </label>
        <input class="w-full border border-gray-400 p-2" type="password" formControlName="password" id="password"
            required>
    </div>
    <div class="form-group text-center">
        <button [disabled]="isSubmitting" class="bg-cyan-500 text-white py-2 px-4 rounded-lg hover:bg-cyan-600 mt-4"
            type="submit">
            Submit
        </button>
        <div class="text-red-500" *ngIf="isLoginError">
            Login failed.
        </div>
    </div>
</form>
