<form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" class="bg-white p-6 border">
    <div class="form-group">
        <label class="block text-gray-700 font-medium mb-2" for="username">
            Username
        </label>
        <input class="w-full border border-gray-400 p-2" type="username" formControlName="username" id="username"
            required>
    </div>
    <div class="form-group">
        <label class="block text-gray-700 font-medium mb-2" for="password">
            Password
        </label>
        <input class="w-full border border-gray-400 p-2" type="password" formControlName="password" id="password"
            required>
    </div>
    <div class="form-group text-center">
        <button class="bg-cyan-500 text-white py-2 px-4 rounded-lg hover:bg-cyan-600 mt-4 opac"
          type="submit">
            Submit
        </button>
        <div class="text-red-500" *ngIf="isLoginError">
            Login failed.
        </div>
        <div class="text-red-500" *ngIf="isSubmitting">
             Login, please wait...
        </div>
    </div>
    <button
        class="mt-5 bg-white text-blue-700 border border-gray-300 hover:bg-gray-50 flex items-center justify-center px-8 py-2 rounded-md shadow-sm text-sm font-medium"
        (click)="onGoogleLogin()">
        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M9 11v2.4h4.32c-.18 1.17-1.35 3.43-4.32 3.43-2.6 0-4.72-2.16-4.72-4.82s2.12-4.82 4.72-4.82c1.47 0 2.44.63 3 1.17l2.04-1.97C11.07 6.09 9.69 5.5 8 5.5 4.13 5.5 1 8.63 1 12s3.13 6.5 7 6.5c4.04 0 6.7-2.84 6.7-6.85 0-.46-.05-.81-.12-1.16H9z"
                fill="currentColor"></path>
        </svg>
        Login with Google
    </button>
</form>
