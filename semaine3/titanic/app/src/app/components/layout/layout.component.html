<div class="h-screen flex  bg-white">
    <div class="hidden md:flex md:flex-shrink-0">
        <div class="flex flex-col w-56">
            <div class="flex flex-col flex-grow pt-5 pb-4 ">
                <!-- **** LOGO *** -->
                <div class="flex items-center flex-shrink-0 px-4 bg">
                    <a href="#" class="flex items-center">
                        <img src="assets/titanicLogo.webp" class="h-6 mr-3 sm:h-9 rounded-full" alt="Titanic Logo">
                        <span class="text-cyan-500 self-center text-xl font-semibold whitespace-nowrap ">Titanic</span>
                    </a>
                </div>
                <!-- **** ROUTES ***** -->
                <div class="mt-10 flex-1 flex flex-col">
                    <nav class="flex-1 px-2 space-y-1">
                        <a routerLink="/passengers" [routerLinkActive]="'bg-gray-100'"
                            class="hover:bg-gray-300 group flex items-center px-4 py-2 font-medium rounded-md">
                            <fa-icon [icon]="['fas', 'user']"
                                class="text-xl mr-3 flex-shrink-0 h-7 w-6"></fa-icon>Passengers
                        </a>
                    </nav>
                </div>
            </div>
            <!-- **** BOTTOM ***** -->
            <div class="flex-shrink-0 flex border-t p-4">
                <a class="flex-shrink-0 group block">
                    <div class="flex items-center">
                        <div class="mr-4 bg-cyan-500 rounded-full h-8 w-8 flex items-center justify-center text-white">
                            <!-- Display the first two letters of the user's name -->
                            {{currentUser.username.substring(0,2) | uppercase}}
                        </div>
                        <button (click)="onClickDisconnect()"
                            class="w-auto text-white bg-cyan-700 flex items-center px-4 py-2 font-medium rounded-md">
                            <fa-icon [icon]="['fas', 'arrow-right-from-bracket']"
                                class="text-xl mr-3 mb-2 flex-shrink-0 h-6 w-6"></fa-icon>Disconnect
                        </button>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!-- ****** PAGE CONTENT ****** -->
    <div class="flex flex-col w-0 flex-1 overflow-x-hidden overflow-scroll bg-gray-200">
        <router-outlet></router-outlet>
    </div>
</div>
